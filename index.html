  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const images = document.querySelectorAll(".box-design .design-img");

      images.forEach((img) => {
        img.addEventListener("click", () => {
          images.forEach((image) => {
            if (image !== img) {
              image.classList.toggle("hidden");
            }
          });
        });
      });
    });
  </script>
